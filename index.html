<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBITS Template - Prototipo Robusto</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Template robusto para prototipos funcionales con tecnologías modernas">
    <meta name="keywords" content="ubits, template, prototipo, vue, typescript, tailwind">
    <meta name="author" content="UBITS">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/Ubits-logo.svg">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Estilos UBITS -->
    <link rel="stylesheet" href="./src/styles/ubits-tokens.css">
    <link rel="stylesheet" href="./src/styles/globals.css">
    <link rel="stylesheet" href="./src/styles/ubits-layout.css">
    
    <style>
        /* Estilos críticos para evitar FOUC */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans', sans-serif;
            background: var(--ubits-bg-1, #ffffff);
            color: var(--ubits-fg-1-high, #1a1a1a);
            transition: all 0.3s ease;
        }
        
        #app {
            min-height: 100vh;
        }
        
        /* Loading spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid var(--ubits-border-1, #e5e7eb);
            border-top: 4px solid var(--ubits-accent-brand, #3b82f6);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Ocultar loading cuando la app esté lista */
        .app-loaded .loading-spinner {
            display: none;
        }
        
        /* Estilos de componentes UBITS */
        
        /* Sidebar */
        .ubits-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 96px;
            background: var(--ubits-bg-1);
            border-right: 1px solid var(--ubits-border-1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 16px 28px;
            gap: 16px;
            transition: all 0.3s ease;
        }
        
        .ubits-sidebar__header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .ubits-sidebar__logo {
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .ubits-sidebar__logo img {
            width: 40px;
            height: 40px;
        }
        
        .ubits-sidebar__body {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .ubits-sidebar__nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--ubits-fg-1-medium);
            position: relative;
        }
        
        .ubits-sidebar__nav-button:hover {
            background: var(--ubits-bg-2);
            color: var(--ubits-fg-1-high);
        }
        
        .ubits-sidebar__nav-button--active {
            background: var(--ubits-accent-brand);
            color: white;
        }
        
        .ubits-sidebar__nav-button i {
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .ubits-sidebar__nav-label {
            font-size: 10px;
            font-weight: 500;
            text-align: center;
        }
        
        .ubits-sidebar__footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .ubits-sidebar__user-avatar {
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .ubits-sidebar__avatar-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .ubits-sidebar__theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--ubits-fg-1-medium);
        }
        
        .ubits-sidebar__theme-toggle:hover {
            background: var(--ubits-bg-2);
            color: var(--ubits-fg-1-high);
        }
        
        .ubits-sidebar__theme-toggle i {
            font-size: 18px;
        }
        
        /* Top Nav */
        .ubits-top-nav {
            position: fixed;
            top: 0;
            left: 96px;
            right: 0;
            height: 60px;
            background: var(--ubits-bg-1);
            border-bottom: 1px solid var(--ubits-border-1);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .ubits-top-nav__content {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 24px;
            gap: 24px;
        }
        
        .ubits-top-nav__brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .ubits-top-nav__logo {
            width: 32px;
            height: 32px;
        }
        
        .ubits-top-nav__brand-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--ubits-fg-1-high);
        }
        
        .ubits-top-nav__tabs {
            display: flex;
            gap: 8px;
        }
        
        .ubits-top-nav__tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--ubits-fg-1-medium);
            font-size: 14px;
        }
        
        .ubits-top-nav__tab:hover {
            background: var(--ubits-bg-2);
            color: var(--ubits-fg-1-high);
        }
        
        .ubits-top-nav__tab--active {
            background: var(--ubits-accent-brand);
            color: white;
        }
        
        .ubits-top-nav__actions {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-left: auto;
        }
        
        .ubits-top-nav__theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--ubits-fg-1-medium);
        }
        
        .ubits-top-nav__theme-toggle:hover {
            background: var(--ubits-bg-2);
            color: var(--ubits-fg-1-high);
        }
        
        .ubits-top-nav__user-menu {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .ubits-top-nav__user-menu:hover {
            background: var(--ubits-bg-2);
        }
        
        .ubits-top-nav__user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .ubits-top-nav__user-name {
            font-size: 14px;
            color: var(--ubits-fg-1-high);
        }
        
        /* Tab Bar */
        .ubits-tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--ubits-bg-1);
            border-top: 1px solid var(--ubits-border-1);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .ubits-tab-bar__content {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100%;
            padding: 8px 16px;
        }
        
        .ubits-tab-bar__item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 64px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--ubits-fg-1-medium);
        }
        
        .ubits-tab-bar__item:hover {
            background: var(--ubits-bg-2);
            color: var(--ubits-fg-1-high);
        }
        
        .ubits-tab-bar__item--active {
            background: var(--ubits-accent-brand);
            color: white;
        }
        
        .ubits-tab-bar__item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .ubits-tab-bar__text {
            font-size: 10px;
            font-weight: 500;
            text-align: center;
        }
        
        /* Widgets */
        .widget-contenido-principal {
            background: var(--ubits-bg-1);
            border: 1px solid var(--ubits-border-1);
            border-radius: 8px;
            padding: 24px;
            width: 100%;
        }
        
        .widget-stats,
        .widget-recent,
        .widget-cursos,
        .widget-progreso {
            background: var(--ubits-bg-2);
            border: 1px solid var(--ubits-border-1);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .stat-item {
            text-align: center;
            padding: 16px;
            background: var(--ubits-bg-1);
            border-radius: 6px;
            border: 1px solid var(--ubits-border-1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--ubits-accent-brand);
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--ubits-fg-1-medium);
            font-weight: 500;
        }
        
        .activity-list {
            margin-top: 16px;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--ubits-border-1);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-item i {
            color: var(--ubits-accent-brand);
            font-size: 16px;
            width: 20px;
            text-align: center;
        }
        
        .activity-item span {
            flex: 1;
            color: var(--ubits-fg-1-high);
            font-size: 14px;
        }
        
        .activity-item .time {
            color: var(--ubits-fg-1-low);
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Cursos */
        .cursos-grid {
            margin-top: 16px;
        }
        
        .curso-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: var(--ubits-bg-1);
            border-radius: 6px;
            border: 1px solid var(--ubits-border-1);
            margin-bottom: 12px;
        }
        
        .curso-item:last-child {
            margin-bottom: 0;
        }
        
        .curso-icon {
            width: 48px;
            height: 48px;
            background: var(--ubits-accent-brand);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .curso-content {
            flex: 1;
        }
        
        .curso-content h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--ubits-fg-1-high);
            margin-bottom: 4px;
        }
        
        .curso-content p {
            font-size: 14px;
            color: var(--ubits-fg-1-medium);
            margin-bottom: 12px;
        }
        
        .curso-progress {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .progress-bar {
            flex: 1;
            height: 6px;
            background: var(--ubits-bg-3);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--ubits-accent-brand);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .curso-progress span {
            font-size: 12px;
            color: var(--ubits-fg-1-medium);
            font-weight: 500;
            white-space: nowrap;
        }
        
        /* Progreso */
        .progreso-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .progreso-item {
            text-align: center;
            padding: 16px;
            background: var(--ubits-bg-1);
            border-radius: 6px;
            border: 1px solid var(--ubits-border-1);
        }
        
        .progreso-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--ubits-accent-brand);
            margin-bottom: 8px;
        }
        
        .progreso-label {
            font-size: 12px;
            color: var(--ubits-fg-1-medium);
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .ubits-sidebar {
                display: none;
            }
            
            .ubits-top-nav {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
                margin-bottom: 80px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .section-dual {
                flex-direction: column;
            }
            
            .curso-item {
                flex-direction: column;
                text-align: center;
            }
            
            .curso-icon {
                align-self: center;
            }
            
            .progreso-stats {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 769px) {
            .ubits-tab-bar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading spinner -->
    <div class="loading-spinner" id="loading-spinner"></div>
    
    <!-- Vue App -->
    <div id="app">
        <!-- La aplicación Vue se montará aquí -->
    </div>
    
    <!-- Scripts -->
    <script src="./src/main.js"></script>
    
    <!-- Script para ocultar loading -->
    <script>
        // Ocultar loading cuando la app esté lista
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.body.classList.add('app-loaded');
                const spinner = document.getElementById('loading-spinner');
                if (spinner) {
                    spinner.style.display = 'none';
                }
            }, 1000);
        });
        
        // Configurar Tailwind con tokens UBITS
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ubits-brand': 'var(--ubits-accent-brand)',
                        'ubits-bg-1': 'var(--ubits-bg-1)',
                        'ubits-bg-2': 'var(--ubits-bg-2)',
                        'ubits-bg-3': 'var(--ubits-bg-3)',
                        'ubits-fg-1-high': 'var(--ubits-fg-1-high)',
                        'ubits-fg-1-medium': 'var(--ubits-fg-1-medium)',
                        'ubits-fg-1-low': 'var(--ubits-fg-1-low)',
                        'ubits-border-1': 'var(--ubits-border-1)',
                        'ubits-border-2': 'var(--ubits-border-2)',
                    },
                    fontFamily: {
                        'ubits': ['Noto Sans', 'sans-serif'],
                    },
                    spacing: {
                        'ubits-xs': 'var(--ubits-spacing-xs)',
                        'ubits-sm': 'var(--ubits-spacing-sm)',
                        'ubits-md': 'var(--ubits-spacing-md)',
                        'ubits-lg': 'var(--ubits-spacing-lg)',
                        'ubits-xl': 'var(--ubits-spacing-xl)',
                    },
                    borderRadius: {
                        'ubits-sm': 'var(--ubits-radius-sm)',
                        'ubits-md': 'var(--ubits-radius-md)',
                        'ubits-lg': 'var(--ubits-radius-lg)',
                    },
                    boxShadow: {
                        'ubits-sm': 'var(--ubits-shadow-sm)',
                        'ubits-md': 'var(--ubits-shadow-md)',
                        'ubits-lg': 'var(--ubits-shadow-lg)',
                    }
                }
            }
        };
    </script>
</body>
</html>
