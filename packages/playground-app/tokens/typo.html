<!doctype html>
<html lang="es" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tipografía UBITS · Prueba aislada</title>
    <link rel="stylesheet" href="../../typography/fonts.css" />
    <link rel="stylesheet" href="../../typography/tokens-typography.css" />
    <style>
      body{font-family:var(--font-sans); margin:16px; color:#111827}
      .kcard{background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px}
      .kstack{display:grid; gap:12px}
      .typo-sample{ display:flex; align-items:center; gap:12px; padding:8px 10px; border:1px solid #e5e7eb; border-radius:10px; }
      .typo-box{ min-width:140px; color:#6b7280; font-size:12px }
    </style>
  </head>
  <body>
    <h1 style="background:#fde68a; padding:8px">Tipografía UBITS (aislado)</h1>
    <div class="kstack">
      <div class="kcard">
        <h3>Display</h3>
        <div class="kstack">
          <div class="typo-sample">
            <div class="typo-box"><code>D1</code></div>
            <div style="font-size:var(--font-d1-size); line-height:var(--font-d1-line); font-weight:700">Display 1 · 48 / 57.6</div>
          </div>
          <div class="typo-sample">
            <div class="typo-box"><code>D2</code></div>
            <div style="font-size:var(--font-d2-size); line-height:var(--font-d2-line); font-weight:700">Display 2 · 40 / 48</div>
          </div>
        </div>
      </div>
      <div class="kcard">
        <h3>Body</h3>
        <div class="kstack">
          <div class="typo-sample">
            <div class="typo-box"><code>Body MD</code></div>
            <div style="font-size:var(--font-body-md-size); line-height:var(--font-body-md-line); font-weight:400">Cuerpo mediano · 16 / 24 · Regular</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
